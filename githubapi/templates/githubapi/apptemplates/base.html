<!DOCTYPE html>
{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Retriever</title>

    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Heebo:700|Montserrat:700|Open+Sans:400" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark navigate navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand mybrand" href="{% url 'index' %}"><i class="fas fa-fingerprint"></i> Retriever</a>

        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="https://github.com"><button type="button" class="btn btn-outline-light"><i class="fab fa-github"></i> GitHub</button></a></li>
          </ul>
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'githubapi:user_search' %}"><button type="button" class="btn btn-outline-light"><i class="fas fa-search"></i> Search GitHub User</button></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'githubapi:logout' %}"><button type="button" class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i> Sign Out</button></a></li>
              <li class="nav-item user_text"><a class="nav-link">Hello, {{ user.username }}</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'githubapi:login' %}"><button type="button" class="btn btn-outline-light"><i class="fas fa-sign-in-alt"></i> Sign In</button></a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'githubapi:signup' %}"><button type="button" class="btn btn-outline-light"><i class="fas fa-user-plus"></i> Register</button></a></li>
            {% endif %}
          </ul>
        </div>

      </div>
    </nav>
    <br>
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
